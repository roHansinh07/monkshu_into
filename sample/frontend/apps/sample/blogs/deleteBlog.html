<!doctype html>
    <html>

        <head>
            <meta charset="UTF-8">
                <meta http-equiv="pragma" content="no-cache">
                    <meta http-equiv="expires" content="-1">
                        <meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=0.5
                            maximum-scale=1.0">
                            <title>Homepage</title>
                            
                            <!-- Include the monkshu framework -->
                            <script type="text/javascript" src="/framework/js/$$.js"></script>
                            </script>
        </head>
        <body>
            <h1>Delete Blog</h1>
            <a href="/apps/sample/blogs/Homepage.html">Get a blog</a>
            <a href="/apps/sample/blogs/newBlog.html">Create a new Blog</a>
            <a href="/apps/sample/blogs/updateBlog.html">Update a blog</a><br><br>
            <form >
                <input  type="text" id="blogId" placeholder="Enter the ID of the blog to be deleted" required><br><br>
                
                <button id="buton">Delete</button><br><br>
            </form>
            <div id="blogResults">
            
            </div>
            
            
            
            <script>

                // Fetch the backend API for get blogs using id
            
                document.querySelector("#buton").addEventListener('click',async function(e){
                    e.preventDefault();
                    id = document.getElementById("blogId").value ;
                   
                    await fetch('http://localhost:9090/apis/deleteBlog',{
                        method:"POST",
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body:JSON.stringify({
                            "id":id,
                            
                        })
                    })
                    .catch((err)=>{
                        console.log(err)
                    })
                    window.alert('The object is Deleted :)')
                    window.location.replace("http://localhost:8080/apps/sample/blogs/Homepage.html");      
                
                })
            </script>  
        </body>
         
    </html>
